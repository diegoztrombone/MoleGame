<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mata Topos - Zeta</title>
  </head>
  <body>
    <section id="topoWrapper">
      <div id="topo1" style="visibility: hidden"></div>
      <div id="topo2" style="visibility: hidden"></div>
      <div id="topo3" style="visibility: hidden"></div>
      <div id="topo4" style="visibility: hidden"></div>
    </section>
    <div id="counter">
      <p>Número de topos enviados a la luna: 0</p>
    </div>
    <div id="failCounter">
      <p>Número de fallos: 0</p>
    </div>
    <div id="levelCounter">
      <p>Estás en el nivel 0</p>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
