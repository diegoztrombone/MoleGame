<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mata Topos - Zeta</title>
  </head>
  <body>
    <h1>El fabuloso juego de los topos</h1>
    <section id="topoWrapper">
      <img alt="un topo" src="./assets/kisspng-clip-art-computer-icons-vector-graphics-drawing-moles-icons-63-free-vector-icons-5b7d1f8237e361.8223103515349267222289.png" id="topo1" style="visibility: hidden"></img>
      <img alt="un topo" src="./assets/kisspng-clip-art-computer-icons-vector-graphics-drawing-moles-icons-63-free-vector-icons-5b7d1f8237e361.8223103515349267222289.png" id="topo2" style="visibility: hidden"></img>
      <img alt="un topo" src="./assets/kisspng-clip-art-computer-icons-vector-graphics-drawing-moles-icons-63-free-vector-icons-5b7d1f8237e361.8223103515349267222289.png" id="topo3" style="visibility: hidden"></img>
      <img alt="un topo" src="./assets/kisspng-clip-art-computer-icons-vector-graphics-drawing-moles-icons-63-free-vector-icons-5b7d1f8237e361.8223103515349267222289.png" id="topo4" style="visibility: hidden"></img>
    
    </section>
    <div id="counter">
      <p>Número de topos enviados a la luna: 0</p>
    </div>
    <div id="failCounter">
      <p>Número de fallos: 0</p>
    </div>
    <div id="levelCounter">
      <p>Estás en el nivel 0</p>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
